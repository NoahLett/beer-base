<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="The Beer Base">
  <meta property="og:description" content="A web application for homebrewers who want to try new recipes and post their batches online.">
  <meta property="og:image" content="https://noahlett.github.io/beer-base/images/carousel-image-2.webp">
  <meta property="og:url" content="https://noahlett.github.io/beer-base/">
  <title>The Beer Base</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/705272b3d3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-box">
    <div class="container">
      <div class="row height">
        <div class="column-half center">
          <a href="#" class="main-title" data-view="home-page">The Brew Base</a>
        </div>
        <div class="column-half bottom">
          <span class="nav-bar">
            <a href="#" class="recipe-link" data-view="recipes-page">Recipes</a>
            <a href="#" class="feed-link" data-view="feed-page">Feed</a>
            <a href="#" class="post-link" data-view="new-post-page">Post</a>
          </span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="view" data-view="home-page">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="welcome-box">
              <h1 class="welcome-text">Welcome to The Brew Base!</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="carousel-box">
              <div class="row">
                <div class="column-seventh">
                  <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="column-two-sevenths">
                  <div class="carousel-text-box">
                    <h2 class="carousel-title"></h2>
                    <p class="carousel-text"></p>
                  </div>
                </div>
                <div class="column-three-sevenths">
                  <div class="carousel-image-box"><img class="carousel-image" src="" alt="Pictures of Beer"></div>
                </div>
                <div class="column-seventh">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="span-box">
                  <span class="circles-box">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="view hidden" data-view="recipes-page">
      <div class="container">
        <div class="recipes-box">
          <div class="row">
            <div class="column-half">
              <h1 class="recipes-text">Recipes</h1>
            </div>
            <div class="column-half right">
              <form action="" method="get" class="filter-form">
                <div><label for="filter" class="filters-label">Filters</label></div>
                <div>
                  <select name="abv-filter" id="abv-filter">
                    <option class="abv-option" value="" selected>Filter by ABV</option>
                    <option class="abv-option" value="5">Less than 5% ABV</option>
                    <option class="abv-option" value="7">Less than 7% ABV</option>
                    <option class="abv-option" value="10">Less than 10% ABV</option>
                    <option class="abv-option" value="12">Less than 12% ABV</option>
                  </select>
                </div>
                <div>
                  <select name="ibu-filter" id="ibu-filter">
                    <option class="ibu-option" value="" selected>Filter by IBU</option>
                    <option class="ibu-option" value="30">Less than 30 IBU</option>
                    <option class="ibu-option" value="50">Less than 50 IBU</option>
                    <option class="ibu-option" value="70">Less than 70 IBU</option>
                    <option class="ibu-option" value="90">Less than 90 IBU</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
          <div class="row" id="recipes-row"></div>
        </div>
      </div>
    </div>
    <div class="view hidden" data-view="recipe-details">
      <div class="container">
        <div class="recipe-details-box">
          <h1 class="beer-title"></h1>
          <h2 class="tag-line"></h2>
          <p class="description"></p>
          <p class="tip"></p>
          <div class="row">
            <div class="column-third padding-left">
              <h2 class="ingredients">Ingredients:</h2>
              <p class="hops">Hops</p>
              <ul class="hops-list">

              </ul>
              <p class="malts">Malts</p>
              <ul class="malts-list">

              </ul>
              <p class="yeast">Yeast</p>
              <ul class="yeast-list">

              </ul>
            </div>
            <div class="column-third padding-left">
              <h2 class="method">Method:</h2>
              <p class="fermentation">Fermentation</p>
              <ul class="fermentation-list">

              </ul>
              <p class="mash">Mash</p>
              <ul class="mash-list">

              </ul>
            </div>
            <div class="column-third padding-left">
              <h2 class="stats">Stats:</h2>
              <ul class="stats-list">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="view hidden" data-view="new-post-page">
      <div class="container">
        <div class="new-post-box">
          <form class="new-post-form">
            <div class="row">
              <div class="column-full form-header-box">
                <h2 class="form-header-text">New Post</h2>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <img
                  class="new-post-image"
                  src="images/placeholder-image.jpg"
                  alt="placeholder-image">
              </div>
              <div class="column-half">
                <div>
                  <label class="new-post-label" for="post-title">Title</label>
                  <input
                    required
                    placeholder="Put your title here!"
                    name="title"
                    class="post-title"
                    type="text">
                </div>
                <div>
                  <label class="new-post-label" for="post-content">Content</label>
                  <textarea
                    required
                    placeholder="We're all ears!"
                    name="content"
                    class="post-content"></textarea>
                </div>
                <div>
                  <label class="new-post-label" for="post-photo-file">Upload a Photo</label>
                  <input
                    required
                    name="photoFile"
                    class="post-photo-file"
                    type="file"
                    id="photo-file">
                  <button
                    class="post-button"
                    type="submit"
                    data-view="feed-page">POST</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="view hidden" data-view="feed-page">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2 class="feed-header-text">Posts</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="no-content-box">
              <p class="no-content-text">Doesn't look like anything's been posted yet...</p>
            </div>
          </div>
        </div>
        <ul class="form-results">

        </ul>
      </div>
    </div>
    <div class="overlay hidden">
      <div class="modal-box">
        <div class="row">
          <div class="column-full">
            <h2 class="question">Are you sure you want to delete this post?</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="button-box">
              <button class="cancel">CANCEL</button>
              <button class="confirm" data-view="feed-page">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
